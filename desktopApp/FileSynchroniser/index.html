<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">

    <title>Files synchroniser </title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <script src="./renderer/renderer.js"></script>
</head>

<body>
    <div class="fullscreen">
        <div id="loader"></div>
        <div class="alert-bottom alert alert-success">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong style="padding-right: 20px;">Success!</strong> </div>
        <div id="listed-files" class="table-responsive">
            <table id="display-files-table" class="table table-striped">
                <thead id="display-files-header">
                </thead>
                <tbody id="display-files">
                </tbody>
            </table>
        </div>
        <div id="syncButton">
            <button class="btn btn-primary synchronize" onclick="refreshScreen()"><i class="fas fa-sync"></i></button>
        </div>
    </div>
</body>

<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>

</html>
