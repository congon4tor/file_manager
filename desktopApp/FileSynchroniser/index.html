<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Files synchroniser </title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="https://code.angularjs.org/1.6.4/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.6.4/angular-route.min.js"></script>
    <script src="./renderer/renderer.js"></script>
</head>

<body>
    <header ng-controller="headCtrl">
        <div class="option" ng-click="close()">&#x2716</div>
        <div class="option" ng-click="max()">&#x1f5d6</div>
        <div class="option" ng-click="min()">&#x1f5d5</div>
    </header>
    <div class="container-fluid">
        <br />
        <div class="row">
            <div class="col-xs-6 col-sm-6">
                <label for="syncDirectory" class="btn-block btn btn-primary">Choose directory<input type="file" id="syncDirectory"
                        onchange="readFolder()" webkitdirectory style="display: none;"></label>
            </div>
            <div class="col-xs-6 col-sm-6">
            </div>
        </div>
        <br />
        <br />
        <div class="row">
            <div class="col-xs-6 col-sm-6">
                <div id="mainContent">
                    <div id="listed-files">
                        <ul id="display-files"></ul>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-sm-6">
                <table id="tablePreview" class="table table-striped">
                    <thead>
                        <tr>
                            <th>File details</th>
                            <th id="fileName"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Last modified</th>
                            <td id="lastModified"></td>
                        </tr>
                        <tr>
                            <th scope="row">Size</th>
                            <td id="size"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="clearfix visible-xs-block"></div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-sm-6">

            </div>
        </div>
    </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
