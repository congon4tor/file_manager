<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">

    <title>Files synchroniser </title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style.css">

    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
</head>

<body>
    <div class="grandParentContaniner">
        <div class="parentContainer">
            <form id="inputForm">
                <div class="form-group">
                    <input type="username" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="container">
                    <div class="row justify-content-md-center">
                        <div class="centerBlock">
                            <small class="form-text text-muted">Not a member yet?</small>
                            <input type="button" class="btn btn-primary main-btn" onclick="location.href='./signup.html';" value="Sign up"/>
                        </div>
                        <div class="centerBlock">
                            <small class="form-text text-muted">Already a member?</small>
                            <button type="submit" value="login" id="login" class="btn btn-primary main-btn">Log in</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="alert-bottom alert alert-danger">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong id="alert-message" style="padding-right: 20px;"></strong>
        </div>
    </div>
</body>

<script src="./../../renderer/loginRenderer.js"></script>

</html>
